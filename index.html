<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random HTML Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background: #f9f9f9; }
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { color: #333; }
        button { padding: 0.5rem 1rem; font-size: 1rem; }
        #randomNumber { font-size: 2rem; color: #007acc; margin-top: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Number Generator</h1>
        <button onclick="generateRandom()">Generate Random Number</button>
        <div id="randomNumber"></div>
    </div>
    <script>
        function generateRandom() {
            const num = Math.floor(Math.random() * 100) + 1;
            document.getElementById('randomNumber').textContent = num;
        }
    </script>
</body>
</html>
